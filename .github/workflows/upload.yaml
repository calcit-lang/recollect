name: Upload

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: wget
      run: mkdir ci-bin/ && wget -O ci-bin/calcit_runner http://repo.calcit-lang.org/binaries/linux/calcit_runner
    - name: "permission"
      run: chmod +x ci-bin/calcit_runner

    - name: "prepare modules"
      run: >
        mkdir -p ~/.config/calcit/modules/ && cd ~/.config/calcit/modules/
        && git clone https://github.com/calcit-lang/lilac.git --branch 0.1.4
        && git clone https://github.com/calcit-lang/memof.git --branch 0.0.6
        && git clone https://github.com/calcit-lang/calcit-test.git
        && git clone https://github.com/Respo/respo.calcit.git
        && git clone https://github.com/Respo/reel.calcit.git
        && git clone https://github.com/Respo/respo-markdown.calcit.git
        && git clone https://github.com/Respo/respo-ui.calcit.git
        && git clone https://github.com/Respo/respo-value.calcit.git

    - name: "deps"
      run: yarn

    - name: "cr test"
      run: ./ci-bin/calcit_runner --init-fn recollect.app.main/test! --once

    - name: "js tests"
      run: >
        ./ci-bin/calcit_runner --init-fn recollect.app.main/test! --emit-js --once
        && target=node entry=./test.js yarn webpack && env=ci node js-out/bundle.js

